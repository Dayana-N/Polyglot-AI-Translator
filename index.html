<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="PolyGlot-AI">
    <meta name="description" content="Use the power of Ai to translate anything.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Polyglot</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark header-nav">
            <div class="container">
                <a href="index.html" class="navbar-brand"><img class="logo" src="./media/logo.png"
                        alt="Polyglot logo">PolyGlot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="hero-section">
        <div id="hero-image" class="container-fluid">
            <div class="container">


                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-8 col-lg-6 mx-auto text-center my-5 p-4 translator-container">
                        <div id="content" class="content">
                            <h3 class="text-white">Please Enter Text Below</h3>
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <form id="input-form" class="mt-3">
                                        <label for="input-text"></label>
                                        <textarea name="input" id="input-text" cols="30" rows="8"></textarea>
                                        <div class="form-check col-6 col-sm-4 mx-auto my-2">
                                            <input class="form-check-input" type="radio" name="french" id="french"
                                                value="french">
                                            <label class="form-check-label text-white" for="french">
                                                French <img src="./media/fr-flag.png" alt="french flag">
                                            </label>
                                        </div>
                                        <div class="form-check col-6 col-sm-4 mx-auto my-2">
                                            <input class="form-check-input" type="radio" name="spanish" id="spanish"
                                                value="spanish">
                                            <label class="form-check-label text-white" for="spanish">
                                                Spanish <img src="./media/sp-flag.png" alt="spanish flag">
                                            </label>
                                        </div>
                                        <div class="form-check col-6 col-sm-4 mx-auto my-2">
                                            <input class="form-check-input" type="radio" name="french" id="japanese"
                                                value="japanese">
                                            <label class="form-check-label text-white" for="japanese">
                                                Japanese <img src="./media/jpn-flag.png" alt="japanese flag">
                                            </label>
                                        </div>
                                        <button class="btn btn-success my-2" id="translate">Translate</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div id="translation" class="d-none">
                            <div class="row">
                                <div class="col-12">
                                    <h3 class="text-white">Translation</h3>
                                    <div class="py-2">
                                        <textarea name="original-text" id="original-text" cols="30" rows="6"
                                            readonly>fs fsdf sdfv szdfv d</textarea>
                                    </div>
                                    <div class="py-2">
                                        <textarea name="translation" id="translated-text" cols="30" rows="6"
                                            readonly>translation is translation </textarea>

                                    </div>
                                    <button class="btn btn-success my-2" id="translate">Start Over</button>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-lg-start" id="footer">
        <div class="container d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <div class="me-5 d-none d-lg-block">
                <span>Get connected with us on social networks:</span>
            </div>
            <div id="social-links">
                <a href="https://www.facebook.com/" target="_blank" class="me-4 text-reset"
                    aria-label="Link to Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/" target="_blank" class="me-4 text-reset" aria-label="Link to Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="me-4 text-reset"
                    aria-label="Link to Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/" target="_blank" class="me-4 text-reset"
                    aria-label="Link to LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>

        <div class="container  mt-5">
            <div class="row mt-3 d-flex align-items-center">
                <div class="col-md-3 col-lg-4 mx-auto mb-4 text-sm-center ">
                    <h4 class="fw-bold mb-4">Polyglot</h4>
                    <p class="mb-0">
                        Use the power of AI to translate anything!
                    </p>
                </div>

                <div class="col-md-3 col-lg-4 mx-auto mb-4 text-sm-center ">
                    <h5 class="fw-bold mb-4">Contact:</h5>
                    <p class="mb-0"><i class="fas fa-home me-3 text-white"></i>
                        13 Imaginary Street,
                        <br>
                        Dublin, Ireland
                    </p>
                    <p class="mb-0"><i class="fas fa-phone me-3 text-white"></i>Phone: 01 123456</p>

                </div>
            </div>
        </div>
        <div class="text-center copyright">
            <p class="mb-0">&copy; Copyright School Project <a href="https://github.com/Dayana-N/Polyglot-AI-Translator"
                    target="_blank" class="me-4 text-reset" aria-label="Link to GitHub">
                    <i class="fab fa-github"></i>
                </a></p>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f6549ef1f7.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
